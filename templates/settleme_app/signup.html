{% extends "settleme_app/base.html"%}
{% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h1>Thank you for signing up!</h1>
            <h1>Please log in to use the app</h1>
        {% else %}
            <h1>Please fill out the form to sign up:</h1>

            <form enctype="multipart/form-data" method="post">
                {% csrf_token%}
                {{user_form.as_p}}
                <input type="submit" name="" value="signup">
            </form>
        {% endif%}
    </div>
{% endblock %}
